    <script>
        function menu_clicked(){
            var menuIcon = document.getElementById('menuIcon');
            var listId = document.querySelector('list');
            var navigationBar = document.querySelector('nav');
            if(menuIcon.classList.contains('fa-bars') == true){
                navigationBar.style.display ="block";
                navigationBar.style.transform = 'scaleX(1)';
                menuIcon.classList.toggle('fa-times');
                menuIcon.classList.remove('fa-bars');
            }
            else if(menuIcon.classList.contains('fa-bars') == false){
                //navigationBar.style.display ="none";
                navigationBar.style.transform = 'scaleX(0)';
                menuIcon.classList.toggle('fa-bars');
                menuIcon.classList.remove('fa-times');
            }
            
        }
